<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARBrowser -- Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function navigate() {
            var url = document.getElementById('urlInput').value;
            if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
                window.location.href = url;
            } else {
                alert('Please enter a valid URL starting with http:// or https://');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to BARBrowser</h1>
        <p>Enter a URL below to navigate: (or use the top function)</p>
        <input type="text" id="urlInput" placeholder="Enter URL here... (or use the top function)">
        <br>
        <button onclick="navigate()">Go</button>
        <br>
        <h2>Fun Fact</h2>
        <h3>BARBrowser is Windows Intenet Exploler XD but at website render</h3>
    </div>
</body>
</html>
